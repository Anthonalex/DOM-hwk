<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h4>Please enter you email & phone number</h4>
    <input type="text" class="input-email" placeholder="Enter your email" />
    <div class="error-msg-email">Sorry, but that email is invalid</div>
    <input
      type="text"
      class="input-phone"
      placeholder="Enter your phone number"
    />
    <div class="error-msg-phone">Sorry, phone number should be a number</div>
    <button class="submit-btn">Submit</button>
    <div class="modal-back">
      <div class="modal">
        Lorem ipsum dolor sit amet consectetur adipisicing elit
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
